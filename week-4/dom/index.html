<!DOCTYPE html>
<html>
<head>
    <title>Sum Example</title>
</head>
<body>
    <input type="number" id="firstNumber" value="1"> <br></br>
    <input type="number" id="second Number" value="2"><br></br>
    <input type="number" id="third Number" value="3"><br></br>

    <button onclick="populateDiv2()">Calculate Sum</button><br></br>
    <div id="finalSum"></div>

    <script>
        async function populateDiv2() {
            const principal = document.getElementById("firstNumber").value;
            const rate = document.getElementById("second Number").value;
            const time = document.getElementById("third Number").value;
            const response = await fetch("https://sum-server.100xdevs.com/interest?principal=" + principal + "&rate=" + rate + "&time=" + time)
            const ans = await response.text();
            document.getElementById("finalSum").innerHTML = ans;
        }
    </script>
</body>
</html>
